<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Admin - BaseCoin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='navy-theme.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #0a1833 0%, #1a2950 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 380px;
            background: #0a1833;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(10,24,51,0.13);
            padding: 32px 0 24px 0;
            border: 2px solid #e6b800;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            text-align: center;
        }
        header h1 {
            color: #ffe066;
            font-size: 2rem;
            margin-bottom: 18px;
            letter-spacing: 1px;
            font-weight: 700;
        }
        .gold-line {
            width: 70%;
            height: 4px;
            background: #e6b800;
            margin: 0 auto 24px auto;
            border-radius: 2px;
        }
        main {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 16px rgba(10,24,51,0.10);
            padding: 24px 18px 18px 18px;
            margin-bottom: 18px;
            width: 85%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .form-group {
            margin-bottom: 18px;
            width: 100%;
        }
        .form label {
            font-weight: 600;
            color: #0a1833;
            margin-bottom: 6px;
            display: block;
        }
        .form input {
            padding: 12px;
            border: 2px solid #e6b800;
            border-radius: 7px;
            width: 100%;
            font-size: 1rem;
            background: #f6f7fa;
            color: #0a1833;
            margin-top: 4px;
            box-sizing: border-box;
        }
        .form input:focus {
            border-color: #0a1833;
            outline: none;
        }
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #e6b800 0%, #ffe066 100%);
            color: #0a1833;
            border: none;
            border-radius: 7px;
            font-size: 1.08rem;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(230,184,0,0.08);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            background: #0a1833;
            color: #ffe066;
            box-shadow: 0 4px 16px rgba(10,24,51,0.13);
        }
        .alert {
            padding: 12px;
            border-radius: 7px;
            margin-bottom: 18px;
            font-size: 1rem;
        }
        .alert-danger {
            background: #ffe0e0;
            color: #a80000;
            border: 1.5px solid #e6b800;
        }
        footer {
            margin-top: 16px;
            text-align: center;
            color: #ffe066;
            font-size: 1rem;
            opacity: 0.8;
            width: 100%;
        }
        @media (max-width: 600px) {
            .container {
                width: 98vw;
                padding: 12px 0;
            }
            main {
                width: 98%;
                padding: 12px 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Admin</h1>
            <div class="gold-line"></div>
        </header>
        <main>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('add_admin') }}" class="form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Add Admin</button>
            </form>
        </main>
        <footer>
            <p>&copy; {{ year }} BaseCoin. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
