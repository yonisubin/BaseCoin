<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BaseCoin</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background-color: #4CAF50;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 500;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      max-width: 350px;
      margin: 60px auto 0 auto;
      padding: 30px 30px 20px 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      color: #333;
      margin-bottom: 15px;
      text-align: center;
    }
    .login-container input, .login-container button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .login-container button {
      background-color: #4CAF50;
      color: white;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background-color: #388e3c;
    }
    .error {
      color: #d32f2f;
      background: #ffeaea;
      border: 1px solid #f5c6cb;
      padding: 8px;
      border-radius: 5px;
      margin-bottom: 10px;
      text-align: center;
    }
    .footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <a href="/"><img src="../static/BaseLogo.png" alt="Logo" style="height: 100px; vertical-align: middle; float: left; margin:20px"></a>
    <h1>BaseCoin - Login</h1>
  </header>
  <div class="login-container">
    <h2>Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="error">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form method="POST">
      <input type="text" name="username" placeholder="Username" required autofocus>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="footer">
    <p>&copy; 2025 Virtual Currency Broker. All rights reserved.</p>
  </div>
  <link rel="stylesheet" href="/static/navy-theme.css">
</body>
</html>
